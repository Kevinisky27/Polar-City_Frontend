<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Registros de usuarios dentro de la empresa Polar City">
  <title>Registro - Polar City App</title>
  <link rel="stylesheet" href="../CSS/registro.css">
  <link rel="shortcut icon" href="../IMG/Favicon/favicon-registro.ico" type="image/x-icon">
</head>
<body>
  <form class="formulario">
    <h1>Registrase</h1>
    <div class="contenedor">
      <div class="input-contenedor">
        <i class="fa-solid fa-user icon"></i>
        <input type="text" placeholder="Nombre Completo">
      </div>
      <div class="input-contenedor">
        <i class="fa-solid fa-envelope icon"></i>
        <input type="email" placeholder="Correo Electrónico">
      </div>
      <div class="input-contenedor">
        <i class="fa-solid fa-key icon"></i>
        <input type="password" placeholder="Contraseña">
      </div>
      <input type="submit" value="Registrase" class="button">
      <p>Al registrase, automáticamente aceptarás todos nuestros <strong>Términos y Condiciones</strong> del uso de nuestra <Strong>Política de Privacidad</Strong> de nuestra empresa.</p>
      <p>¿Ya tienes una cuenta? <a href="../index.html" class="link">Inicia Sesión</a></p>
    </div>
  </form>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/8d2e9c64a6.js" crossorigin="anonymous"></script>
  <!-- Funcionalidad y lógica de la vista de registro -->
  <script src="../JS/registro.js"></script>
</body>
</html>
