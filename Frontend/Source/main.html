<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicación de gestión empresarial, con control de inventarios, facturas electrónicas, entre otras características.">
  <title>Home - Polar City App</title>
  <link rel="shortcut icon" href="../IMG/Favicon/favicon-registro.ico" type="image/x-icon">
  <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
  <section class="menu menu--circle">
    <input type="checkbox" id="menu__active" />
    <label for="menu__active" class="menu__active">
      <div class="menu__toggle">
        <div class="icon">
          <div class="hamburger"></div>
        </div>
      </div>
      <input type="radio" name="arrow--up" id="degree--up-0" />
      <input type="radio" name="arrow--up" id="degree--up-1" />
      <input type="radio" name="arrow--up" id="degree--up-2" />
      <div class="menu__listings">
        <ul class="circle">
          <li>
            <div class="placeholder"> <!-- Usuario -->
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-user"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Facturación -->
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-file-invoice-dollar"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder">
              <div class="upside">
                <a href="#">&nbsp</a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Ajustes -->
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-cog"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Whatsapp -->
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-whatsapp"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Tienda -->
              <div class="upside">
                <a href="#" class="button"><i class="fa fa-store"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Buscar productos -->
              <div class="upside">
                <a href="#" class="button"><i class="fa-solid fa-clipboard-question"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Modificar productos -->
              <div class="upside">
                <a href="#" class="button"><i class="fa-solid fa-eraser"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Agregar productos -->
              <div class="upside">
                <a href="#" class="button"><i class="fa-solid fa-folder-plus"></i></a>
              </div>
            </div>
          </li>
          <li>
            <div class="placeholder"> <!-- Calculadora -->
              <div class="upside">
                <a href="calculadora.html" class="button"><i class="fa-solid fa-calculator"></i></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="menu__arrow menu__arrow--top">
        <ul>
          <li>
            <label for="degree--up-0">
              <div class="arrow"></div>
            </label>
            <label for="degree--up-1">
              <div class="arrow"></div>
            </label>
            <label for="degree--up-2">
              <div class="arrow"></div>
            </label>
          </li>
        </ul>
      </div>
    </label>
  </section>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/8d2e9c64a6.js" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="../JS/main.js"></script>
</body>
</html>
