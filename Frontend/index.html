<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicio de sesión de la empresa Polar City.">
  <title>Loggin - Polar City App</title>
  <link rel="shortcut icon" href="IMG/Favicon/favicon-loggin.ico" type="image/x-icon">
  <link rel="stylesheet" href="CSS/loggin.css">
  <!--Libreria de FontAwesome -->
  <script src="https://kit.fontawesome.com/8d2e9c64a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" onsubmit="return checkStuff()">
      <h4>Iniciar<span>Sesión</span></h4>
      <h5>Inicie sesión con su acceso.</h5>
      <input type="text" name="email" placeholder="Email" autocomplete="off">
      <i class="typcn typcn-eye" id="eye"></i>
      <input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off">
      <label>
        <input type="checkbox">
        <span></span>
        <small class="rmb">Mantener sesión</small>
      </label>
      <a href="#" class="forgetpass">Olvidé mi contraseña</a>
      <input type="submit" value="Sign in" class="btn1">
    </form>
    <a href="Source/registro.html" class="dnthave">¿No tienes una cuenta? Regístrate</a>
  </div>
</div>

  <!-- Funcionalidad del inicio de sesión -->
  <script src="JS/loggin.js"></script>
</body>
</html>
